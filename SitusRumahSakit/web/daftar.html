<html>
    <head>
        <title>Pendaftaran Rumah Sakit Sakit Sekali</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .headfoot {
                padding: 20px; /*kotak*/
                text-align: center; /*rata tulisan*/
            }
        </style>
        <style>
            .colomDaftar {
                background-color: yellowgreen;
                color: black;
                padding-left: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-centered">
            <h1 class="headfoot" style="font-family:papyrus; font-size: 50px; 
                color: darkmagenta; background: burlywood">
                Rumah Sakit Sakit Sekali</h1>
            <p style="text-align: center; color: brown; font-family: palatino;">
                Jalan Ratudibalau No. 15 Bandarlampung 8950</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="colomDaftar">
                        <h3 style="font-family: trebuchet ms;">Pendaftaran</h3>
                        <p>Silakan isikan data diri Anda</p>
                    </div>            
                </div>
                <div class="col-sm-8">
                    <h3 style="text-align: center; font-family: trebuchet ms;">Data Diri</h3>
                    <p>Nama Depan</p><input type="text" name="NamaDepan" value="" size="30"/>
                    <p>Nama Belakang</p><input type="text" name="NamaBelakang" value="" size="30"/>
                    <p>Jenis Kelamin</p> L  <input type="radio" name="sex" value="" checked="checked" /> P  <input type="radio" name="sex" value="" checked="checked" />
                    <p>Tempat Lahir</p><input type="text" name="TempatLahir" value="" size="30"/>
                    <p>Tanggal Lahir</p><input type="text" name="TglLahir" value="DD-MM-YYYY" size="30"/>
                    <p>Alamat Tinggal</p><textarea name="Alamat" rows="4" cols="50">
                    </textarea>
                    <p>No. Telepon</p><input type="text" name="telp" value="" size="30" />
                    <p></p><input type="submit" value="Daftar" name="Daftar" />
                </div>
            </div>
        </div>
        <div class="jumbotron text-centered">
            <h5 class="headfoot" style="font-family:palatino; font-size: 20px; 
                color: darkmagenta; background: burlywood">
                Kritik dan Saran 072174032576
            </h5>
        </div>
    </body>
</html>
